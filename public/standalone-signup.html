<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - ReferdBy</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f8fafc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .signup-card {
            background: white;
            padding: 32px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            width: 100%;
            max-width: 400px;
        }
        .title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #1f2937;
        }
        .subtitle {
            color: #6b7280;
            margin-bottom: 24px;
        }
        .form-group {
            margin-bottom: 16px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: #374151;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            border-color: #ff6b35;
            box-shadow: 0 0 0 3px rgb(255 107 53 / 0.1);
        }
        .button {
            width: 100%;
            padding: 12px;
            background: #ff6b35;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }
        .button:hover:not(:disabled) {
            background: #f97316;
        }
        .button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .message {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 16px;
        }
        .success { background: #dcfce7; color: #166534; border: 1px solid #bbf7d0; }
        .error { background: #fef2f2; color: #dc2626; border: 1px solid #fecaca; }
        .loading { background: #fef3c7; color: #92400e; border: 1px solid #fed7aa; }
    </style>
</head>
<body>
    <div class="signup-card">
        <h1 class="title">Sign Up for ReferdBy</h1>
        <div id="invite-status"></div>
        
        <form id="signup-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required minlength="6">
            </div>
            <button type="submit" class="button" id="submit-btn">
                Sign Up
            </button>
        </form>
        
        <div id="message"></div>
    </div>

    <script>
        console.log('Standalone signup page loaded');
        console.log('Current URL:', window.location.href);
        
        // Initialize Supabase
        const supabase = window.supabase.createClient(
            'https://lykukadtlhptlskrocux.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx5a3VrYWR0bGhwdGxza3JvY3V4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzM5MzgzMzEsImV4cCI6MjA0OTUxNDMzMX0.w-HRSLGr2vASi_35kWMxmTmY5iNb9l77R8oV0p8PjUg'
        );

        // Get invite ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const inviteId = urlParams.get('invite');
        
        const inviteStatus = document.getElementById('invite-status');
        const messageDiv = document.getElementById('message');
        const form = document.getElementById('signup-form');
        const submitBtn = document.getElementById('submit-btn');

        let inviteData = null;

        // Check invite validity
        async function checkInvite() {
            if (!inviteId) {
                inviteStatus.innerHTML = '<div class="message error">No invite code provided. Please use a valid invite link.</div>';
                return false;
            }

            try {
                const { data, error } = await supabase
                    .from('invites')
                    .select('invite_type, restaurant_id, created_by')
                    .eq('id', inviteId)
                    .single();
                
                if (error || !data) {
                    inviteStatus.innerHTML = '<div class="message error">Invalid invite link.</div>';
                    return false;
                }
                
                inviteData = data;
                inviteStatus.innerHTML = `<div class="message success">You've been invited to join as a ${data.invite_type}!</div>`;
                return true;
            } catch (error) {
                console.error('Invite check error:', error);
                inviteStatus.innerHTML = '<div class="message error">Error checking invite.</div>';
                return false;
            }
        }

        // Handle form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!inviteData) {
                showMessage('Please use a valid invite link.', 'error');
                return;
            }

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating Account...';
            
            try {
                const { data, error } = await supabase.auth.signUp({
                    email,
                    password,
                    options: {
                        data: {
                            invite_id: inviteId,
                            invite_type: inviteData.invite_type,
                            restaurant_id: inviteData.restaurant_id,
                            created_by: inviteData.created_by
                        }
                    }
                });

                if (error) throw error;

                showMessage(`Account created successfully as ${inviteData.invite_type}! Redirecting...`, 'success');
                
                // Redirect to main app after successful signup
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);

            } catch (error) {
                console.error('Signup error:', error);
                showMessage(error.message || 'Signup failed. Please try again.', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Sign Up';
            }
        });

        function showMessage(text, type) {
            messageDiv.innerHTML = `<div class="message ${type}">${text}</div>`;
        }

        // Initialize
        checkInvite();
    </script>
</body>
</html>
